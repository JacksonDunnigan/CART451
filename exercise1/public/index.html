<!DOCTYPE html>
<html>
<meta charset="UTF-8">

  <head>
    <title>Jackson Dunnigan Exercise 1</title>
    <link rel="stylesheet" href="main.css"/>
  </head>

  <body>
    <header>
        <h1>Visualizing Book Sale Data</h1>
        <p>CART 451 Exercise 1<br>Jackson Dunnigan</p>
    </header>
          
    <main>
      <section>
          <h2>Search</h2>
          <p>Make a queries on the <a href="https://www.kaggle.com/datasets/sootersaalu/amazon-top-50-bestselling-books-2009-2019/data" target="_blank">Amazon Bestsellers</a> Dataset</p>
          <form id="searchForm">
              <select name="year" id="year">
                  <option value="">Select Year</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
              </select>
              <select name="genre" id="genre">
                  <option value="">Select Genre</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non Fiction">Nonfiction</option>
              </select>
              <!-- <input type="number" name="rating" id="rating" step="0.1" min="0" max="5" placeholder="Rating (0.0-5.0)"> -->
              <!-- <label for="price">Price (1-100):</label> -->
              <input type="number" id="price" min="1" max="150" placeholder="Price 0$-150$">
              <button id="submitButton" type="submit">Search</button>
            </form>
                <!-- Visualizes the results -->

            <!-- <section id="resultContainer"> -->
            <h2>Query Result:</h2>
            <textarea id="queryResult" rows="10" cols="50" readonly></textarea>
        </section>
        <!-- </section> -->

        <!-- <section id="resultContainer">
           
        </section> -->
  </main>
